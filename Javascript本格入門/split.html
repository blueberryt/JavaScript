<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hello, New world!</title>
  </head>
  <body>
    <pre>
      <script type="text/javascript">
      var p = /[\/\.\-]/gi;
      document.writeln("2015/10/15".split(p));
      document.writeln("2015-10-15".split(p));
      document.writeln("2015.10.15".split(p));
      </script>
    </pre>
  </body>
